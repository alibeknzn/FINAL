<!DOCTYPE html>
 <html>
   <head>
     <meta charset="UTF-8" />
     <title>Sham School - Calendar & Tasks Portal</title>
     <script src="https://apis.google.com/js/api.js"></script>
     <script src="https://accounts.google.com/gsi/client"></script>
     <link rel="stylesheet" href="style.css" />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Georgia:wght@400;700&display=swap"
       rel="stylesheet"
     />
   </head>
   <body>
     <div class="container">
 
       <div id="auth-section">
         <img src="pictures/logo.png" alt="Sham logo" class="logo-login" />
         <h2>Sign in to access your data</h2>
         <p class="auth-note">
           Welcome to Sham School's Calendar & Tasks Portal. Sign in with your
           Google account to view your schedule and manage your tasks.
         </p>
         <button
           id="authorize-button"
           onclick="handleAuthClick()"
           class="btn-primary"
         >
           Sign in with Google
         </button>
       </div>
 
       <!-- Loading indicator -->
       <div id="loading-section" style="display: none">
         <div class="loading-container">
           <div class="loading-spinner"></div>
