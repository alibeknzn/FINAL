<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sham School Calendar & Tasks</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css?v=1.0.1" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Auth Section -->
      <div id="auth-section">
        <img src="assets/logo.png" alt="Sham School Logo" class="logo" />
        <h2>Homework Assistant</h2>
        <p class="auth-note">
          Connect with your Google account to access your calendar and tasks.
        </p>
        <button id="authorize-button" class="btn-primary">
          Sign in with Google
        </button>
        
      </div>

      <!-- Loading section -->
      <div id="loading-section" style="display: none">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p>Loading your data...</p>
        </div>
      </div>

      <!-- Main content section (shows after authentication) -->
      <div id="content-section" style="display: none">
        <div class="tab-navbar">
          <div class="tabs">
            <button class="tab active" data-tab="calendar">Calendar</button>
            <button class="tab" data-tab="tasks">Tasks</button>
          </div>
          <div class="profile-section">
            <span id="user-email">user@example.com</span>
            <button id="signout-button" class="btn-secondary">Sign Out</button>
          </div>
        </div>

        <!-- Calendar Tab Content -->
        <div id="calendar-tab" class="tab-content" style="display: block">
          <h2>Upcoming Events</h2>
          <div id="events-list">
            <!-- Calendar events will be displayed here -->
          </div>
        </div>

        <!-- Tasks Tab Content -->
        <div id="tasks-tab" class="tab-content" style="display: none">
          <div class="tasks-header">
            <h2>My Tasks</h2>
            <button id="add-task-btn" class="add-task-btn">
              Add a new task
            </button>
          </div>
          <ul id="task-list">
            <!-- Tasks will be displayed here -->
          </ul>
        </div>
      </div>

      <!-- Add Task Modal -->
      <div id="task-modal-overlay" class="modal-overlay">
        <div class="modal">
          <div class="modal-header">
            <h3 class="modal-title">Add New Task</h3>
            <button id="modal-close" class="modal-close">&times;</button>
          </div>
          <div class="modal-body">
            <form id="add-task-form">
              <div class="form-group">
                <label for="task-title" class="form-label">Task Title</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control"
                  placeholder="Enter task title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="task-notes" class="form-label"
                  >Notes (optional)</label
                >
                <textarea
                  id="task-notes"
                  class="form-control"
                  rows="3"
                  placeholder="Add task details"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="task-due" class="form-label"
                  >Due Date (optional)</label
                >
                <input type="date" id="task-due" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="cancel-task-btn" class="btn-cancel">Cancel</button>
            <button id="submit-task-btn" class="btn-submit">Add Task</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Quote Button and Modal (moved outside container for proper fixed positioning) -->
    <button id="quote-btn" title="Get an inspirational quote">ðŸ’¡</button>
    <div id="quote-modal" class="quote-modal">
      <div id="quote-loading" class="quote-loading">
        <div class="quote-spinner"></div>
      </div>
      <p id="quote-content" class="quote-content"></p>
      <p id="quote-author" class="quote-author"></p>
      <button id="quote-close" class="quote-close">&times;</button>
    </div>
  </body>
</html>
